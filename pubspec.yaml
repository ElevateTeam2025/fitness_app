name: fitness_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  bloc: ^9.0.0
  dio: ^5.8.0+1
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  flutter_easyloading: ^3.0.5
  flutter_localization: ^0.3.2
  flutter_svg: ^2.1.0
  get_it: ^8.0.3
  google_generative_ai: ^0.4.7
  http: ^1.4.0
  http_parser: ^4.1.2
  image_picker: ^1.1.2
  injectable: ^2.5.0
  internet_connection_checker: ^3.0.1
  intl: null
  json_annotation: ^4.9.0
  animated_text_kit: any
  location: ^8.0.0
  lottie: null
  mime: ^2.0.0
  mockito: ^5.4.5
  pretty_dio_logger: ^1.4.0
  provider: ^6.1.5
  retrofit: ^4.4.2
  shared_preferences: ^2.5.3
  flutter_dotenv:
  bloc_test: ^10.0.0
  cupertino_icons: ^1.0.8


dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.15
  coverage: ^1.13.0
  flutter_lints: ^5.0.0
  injectable_generator: null
  json_serializable: ^6.9.5
  mockito: ^5.4.5
  retrofit_generator: ^9.1.9
  flutter_test:
    sdk: flutter
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/logo.svg
    - assets/icons/

  fonts:
    - family: BalooThambi2
      fonts:
      - asset: assets/fonts/BalooThambi2-Regular.ttf

