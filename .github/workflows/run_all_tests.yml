name: Run Test cases

on:
  push:
  pull_request:
    branches: [development]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage
        continue-on-error: true  # Don't fail workflow if tests fail

      - name: Show coverage percentage
        run: |
          set +e  # Don't exit on error
          if [ -f coverage/lcov.info ]; then
            total=$(grep -c '^DA:' coverage/lcov.info || echo 0)
            covered=$(grep -E '^DA:[0-9]+,[1-9]' coverage/lcov.info | wc -l || echo 0)
            if [ "$total" -eq 0 ]; then
              echo "Coverage: 0% (No executable lines found)"
            else
              percent=$(( covered * 100 / total ))
              echo "Coverage: ${percent}% (${covered}/${total} lines covered)"
            fi
          else
            echo "Coverage: N/A (No coverage file generated - tests may have failed)"
          fi
        continue-on-error: true  # Always show this step as successful

      - name: Test Results Summary
        run: |
          echo "ðŸ“Š Test execution completed"
          echo "Check the logs above for detailed results and coverage information"
        if: always()  # Always run this step